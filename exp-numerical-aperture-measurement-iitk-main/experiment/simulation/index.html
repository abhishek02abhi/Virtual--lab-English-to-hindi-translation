<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/graph.ob.js"></script>
    <script src="js/graph_line_use.ob.js"></script>
    <script src="js/javascript.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>ऑप्टिकल फाइबर का न्यूमेरिकल एपर्चर मापन</title>
</head>

<body>
    <!-- <div style="text-align: center;">
        X : <span id="mouseX" style="border:
                1px solid black; padding: 5px 20px; display:
                inline-block;">0</span>
        Y: <span id="mouseY" style="border: 1px
                solid black; padding: 5px 20px; display:
                inline-block;">0</span>
    </div> -->
    <h2 class="text-center" id="header-nav">ऑप्टिकल फाइबर का न्यूमेरिकल एपर्चर मापन</h2>

    <div class="container">
        <div>
            <div class="row">
                <div class="components" style="background-color: #bbb;">
                    <div class="row">
                        <h4>उपकरण</h4>
                    </div>
                    <div class="row">
                        <div class="item col btn" vlab-action="DRAW_EMITTER">
                            <img id="emit" vlab-action="DRAW_EMITTER" src="images/emitt.svg" width="100%" height="100%">
                            <h6 vlab-action="DRAW_EMITTER">एमिटर (Emitter)</h6>
                        </div>
                        <div class="item col btn" vlab-action="DRAW_FIBRE_STAND">
                            <img id="stand" vlab-action="DRAW_FIBRE_STAND" src="images/stand.svg" width="100%"
                                height="100%">
                            <h6 vlab-action="DRAW_FIBRE_STAND">फाइबर स्टैंड</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="item col btn" vlab-action="DRAW_FIBRE_CABLE">
                            <img id="wire" vlab-action="DRAW_FIBRE_CABLE" src="images/wire.svg" width="100%"
                                height="100%">
                            <h6 vlab-action="DRAW_FIBRE_CABLE">फाइबर केबल</h6>
                        </div>
                        <div class="item col btn" vlab-action="DRAW_SCREEN">
                            <img vlab-action="DRAW_SCREEN" id="screen" src="images/screen1.svg" width="100%"
                                height="100%">
                            <h6 vlab-action="DRAW_SCREEN">आउटपुट स्क्रीन</h6>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="started">
                        <div>
                            <span>केबल चुनें :</span>
                            <select id="cableType">
                                <option value="fibre">फाइबर केबल</option>
                                <option value="glass">ग्लास केबल</option>
                            </select>
                        </div>
                        <div class="rangeButton">
                            <div class="row">
                                <input id="distance" type="range" min="0" max="20"><span id="rbValue"></span>
                                <h5>स्क्रीन की दूरी (L) मिमी में</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn" vlab-action="RESET">रीसेट करें</button>
                    </div>
                    <div class="col">
                        <button class="btn" vlab-action="START_SIMULATION" id="start">शुरू करें</button>
                    </div>
                </div>
            </div>
            <div>
                <h4 class="text-center">संदेश</h4>
                <div id="terminal"> </div>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="myCanvas"></canvas>
        </div>
        <div class="row">
            <div class="col">
                <div id="dataTable"> </div>
            </div>
            <div class="col">
                <button onclick="drawGraph(this)" class="btn-varify" style="width: 200px;">ग्राफ बनाएं</button>
                <div id="l1" style="width:300px;height:250px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                अंतिम न्यूमेरिकल एपर्चर : <input id="answer" type="text">
            </div>
            <div class="col">
                <button onclick="varify(this)" class="btn-varify">सत्यापित करें</button>
            </div>
        </div>
    </div>
    <img id="frontscreen" src="images/screen2.svg" style="display: none;" width="100%" height="100%">
    <img id="snap" src="images/snap.png" style="display: none;" width="100%" height="100%">

    <img id="blue" src="images/blue.svg" style="display: none;" width="100%" height="100%">
    <img id="red" src="images/red.svg" style="display: none;" width="100%" height="100%">
    <img id="green" src="images/green.svg" style="display: none;" width="100%" height="100%">
    <div class="loader">
        <div style="position: absolute; top: 42%; left: 48.5%; transform:
                translate(-50%,-50%);">
            <i class='layer'></i>
            <i class='layer'></i>
            <i class='layer'></i>
        </div>
        <div style="color: white; position: absolute; top: 50%; left: 50%;
                transform: translate(-50%,-20%);">लोड हो रहा है....
        </div>
    </div>
</body>

</html>
